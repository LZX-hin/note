<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <input type="button" value='button' onclick="clickHandler">
  <script>
    function throttle(fn,wait){
      let prev = new Date();
      return function(){
        let now = new Date();
        if(now - prev > wait){
          fn.apply(this,arguments);
          prev = new Date();
        }
      }
    }
    let btn = document.getElementsByTagName('input')[0];
    let count = 0;
    var clickHandler = function(){
      console.log(++count)
    }
  </script>
</body>

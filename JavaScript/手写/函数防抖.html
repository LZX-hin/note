<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="button" value="btn">
  <script>
    var debounce = function(fn,wait){
      let timer;
      return function(){
        if(timer){
          clearTimeout(timer)
        }
        timer = setTimeout(()=>{
          fn.apply(this,arguments)
        },wait)
      }
    }
  </script>
</body>
</html>

<body>
  <script>
    // 1. 如何改变promise状态？
    // （1）resolve：如果当前是pendding就会变为resolved
    // （2）reject：如果当前是pendding就会变为rejected
    // （3）抛出异常：如果当前是pendding就会变成rejected

    // 2.一个promise指定多个成功/失败函调函数，都会调用吗？
      // 当promise改变为对应状态时都会调用

    const p = new Promise((resolve,reject)=>{
      throw new Error('出错了')
    })
    p.then(value=>{
      console.log(value)
    },reason=>{
      console.log(reason)
    })
  </script>

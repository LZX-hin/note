<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 创建一个类
    class Person{
      constructor(name,age){
        this.name = name;
        this.age = age;
      }
      // 一般方法
      speak(){
        // speak方法放在哪里了？——类的原型对象上，给实例使
        // 通过Person的实例调用speak方法时，speak中的this指向Person的实例对象
        console.log(`我叫${this.name}，我年龄是${this.age}`)
      }
    }

    // 创建一个Student类，继承于Person类
    class Student extends Person{
      constructor(name,age,grade){
        // super()是调用父类构造器，父类构造器需要哪些参数，就传到super()中
        super(name,age)
        this.grade = grade;
      }
      speak(){
        // 如果子类和父类有重名方法，子类方法会覆盖父类方法
        console.log(`我叫${this.name}，我年龄是${this.age}，我读的是${this.grade}`)
      }
      study(){
        console.log('我很努力学习')
      }
    }
    const s1 = new Student('小军',15,'高一')
    s1.speak()
    s1.study()

    /*
      总结：
        1. 类中的构造器不是必须写的，要对实例进行一些初始化操作，如添加指定属性时才写。
        2. 如果A类继承了B类，且A类中写了构造器，那么A类构造器中一定要调用super()
        3. 类中所定义的方法，都是放在类的原型上，给实例使用
    */
  </script>
</body>
</html>

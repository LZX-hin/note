<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr1 = [1,3,5,7,9]
    let arr2 = [2,4,6,8,10]
    // console.log(...arr1) // 展开一个数组
    let arr3 = [...arr1,...arr2] // 连接数组

    // 在函数中使用 rest参数
    function sum(...numbers){
      return numbers.reduce((acu,prev)=>{
        return acu+prev
      })
    }
    // console.log(sum(1,2,3,4,5))

    // 构造字面量对象时使用展开语法
    let person = {name:'tom',age:18,car:{name:'bmw'}}
    let person2 = {...person} // 浅拷贝一个对象
    person.car.name = 'benz' // {...obj}不是深拷贝，所以这里输出的person2的car对象中的name也改为benz了
    person.name = 'jerry'
    console.log(person2)
    console.log(person)
    // console.log(...person) // 报错，不能展开对象

    // 合并
    let person3 = {...person,name:'jack',address:'地球'}
    console.log(person3)
  </script>
</body>
</html>

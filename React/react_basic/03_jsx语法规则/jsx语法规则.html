<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .title{
      background: red;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="test"></div>

  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  
  <script type="text/babel">
    const myId = 'aTgUiGu'
    const myData = 'HeLlo,rEaCt'
    const VDOM = (
      <div>
        <h2 className="title" id={myId.toLowerCase()}>
          <span style={{color: 'blue',fontSize: '30px'}}>{myData.toLowerCase()}</span>
        </h2>
        <h2 className="title" id={myId.toUpperCase()}>
          <span style={{color: 'blue',fontSize: '30px'}}>{myData.toLowerCase()}</span>
        </h2>
        <input type="text" />
        <Good>123</Good>
      </div>
    )
    ReactDOM.render(VDOM,document.getElementById('test'))

    /*
      jsx语法规则：
        1. 定义虚拟DOM时不要写引号
        2. jsx中要混入js表达式时要使用{}包着变量，注意是表达式，不是js语句
        3. jsx中，元素的类名指定不要用class，要用className
        4. jsx中，元素的内联样式要用style={{color:"red"}}的形式写，像font-size这些就要用驼峰命名fontSzie
        5. jsx根标签只能有一个，最外层用div包住，像Vue2的模板
        6. jsx中，标签必须闭合，因为是jsx是js+xml，xml是严格版的html
        7. jsx中标签首字母
           (1). 若小写字母开头，则将该标签转为html中的同名元素，若html中无该标签对应的同名元素，则报错
           (2). 若大写字母开头，React就去渲染对应的组件，若组件没有定义，则报错
    */
  </script>
</body>
</html>

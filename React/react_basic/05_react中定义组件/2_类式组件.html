<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="test"></div>
  <script src="../js/react.development.js"></script>
  <script src="../js/react-dom.development.js"></script>
  <script src="../js/babel.min.js"></script>
  <script type="text/babel">
    // 1. 创建一个类组件
    class MyComponent extends React.Component{
      render(){
        // render方法放在哪里的？—— MyComponent的原型对象上，给实例使用
        // render中的this是谁？—— MyComponent的实例对象/MyComponent组件实例
        console.log('render中的this:',this)
        return (
          <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
        )
      }
    }
    // 2. 渲染组件到页面
    ReactDOM.render(<MyComponent/>,document.getElementById('test'))

    /*
      执行了ReactDOM.render(<MyComponent/>.....)之后发生了什么？
        1. React解析组件标签，找到了MyComponent组件
        2. 发现组件是使用类定义的，随后new出来这个类的实例，并通过该实例调用原型上的render()方法
        3. 将render()方法返回的虚拟DOM转为真实DOM显示在页面中
    */
  </script>
</body>
</html>
